<div class='emptbl'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table'>
        <tr>
            <th>EMP ID</th>
            <th>NAME</th>
            <th>SALARY</th>
            <th>GENDER</th>
            <th>ACTION</th>
        </tr>
        <tr *ngFor='let emp of employees;let i=index' style='padding:2px'>
            <td>{{emp.empid}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td [ngSwitch]='emp.gender'>
                <p *ngSwitchCase='"M"'>Male</p>
                <p *ngSwitchCase='"F"'>Female</p>
                <p *ngSwitchDefault>Unspecified</p>
            </td>
            <td>
                <button class='btn btn-danger' (click)='delete(i)'>Delete</button>
                <button class='btn btn-primary' (click)='modify(i)'>Modify</button>
            </td>
        </tr>

    </table>
    <p *ngIf='message != null' class='alert alert-danger alert-dismissible fade show' (click)='message=null'>
        {{message}}
    </p>
    <button (click)='createNew()' class='btn btn-primary btn-block'>Create New Employee</button>
</div>

<div class='emptbl'  *ngIf='create'>
    <create-employee (completed)='afterCreate($event)'></create-employee>
</div>

<div class='emptbl'  *ngIf='updatePosition != null'>
    <emp-update  [position]='updatePosition' (completed)='updateComplete($event)' ></emp-update>
</div>
